<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff5733;
            color: #fff;
            padding: 15px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            color: #ff5733;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .quote {
            font-style: italic;
            margin-top: 20px;
        }

        .confetti-container {
            position: relative;
            height: 100vh;
        }

        .confetti {
            position: absolute;
            height: 4px;
            width: 4px;
            background-color: #FFD700;
            opacity: 0.7;
            border-radius: 50%;
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Error Page</h1>
    </header>

    <div class="container">
        <p>Oops! Something went wrong. Don't worry, mistakes are proof that you are trying.</p>
        <div class="quote">
            <em>"The greatest glory in living lies not in never falling, but in rising every time we fall." - Nelson Mandela</em>
        </div>
    </div>

    <div class="confetti-container">
        <div class="confetti"></div>
    </div>
</body>

</html>
